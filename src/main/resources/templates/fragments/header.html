<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="www.thymeleaf.org/extras/spring-security">



<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/item/new">상품 등록</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/items">상품 관리</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated">
                        <a class="nav-link" href="/cart">장바 구니</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated">
                        <a class="nav-link" href="/orders">구매 이력</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous">
                        <a class="nav-link" href="/members/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated">
                        <a class="nav-link" href="/members/logout">로그아웃</a>
                    </li>

                </ul>
                <form class="d-flex" th:action="@{/oauth2/authorization/google}" method="get" sec:authorize="isAnonymous">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Google Login</button>
                </form>
            </div>
        </div>
    </nav>
</div>

</html>
